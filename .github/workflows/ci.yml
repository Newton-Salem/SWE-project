name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Run tests
      run: |
        pytest tests/ -v --cov=. --cov-report=xml
      env:
        DB_SERVER: ${{ secrets.DB_SERVER || 'localhost' }}
        DB_NAME: ${{ secrets.DB_NAME || 'EduTrack' }}
        DB_DRIVER: ${{ secrets.DB_DRIVER || 'ODBC Driver 17 for SQL Server' }}
        DB_TRUSTED: ${{ secrets.DB_TRUSTED || 'yes' }}
      continue-on-error: true  # Tests may fail if SQL Server not available in CI
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      run: |
        docker build -t edutrack:latest .
    
    - name: Test Docker image
      run: |
        docker run -d -p 5000:5000 --name edutrack-test edutrack:latest
        sleep 5
        curl -f http://localhost:5000/ || exit 1
        docker stop edutrack-test
        docker rm edutrack-test

