name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2019-latest
        ports:
          - 1433:1433
        env:
          ACCEPT_EULA: "Y"
          SA_PASSWORD: "StrongPassword123!"
        options: >-
          --health-cmd "exit 0"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pyodbc

    - name: Wait for SQL Server
      run: |
        echo "Waiting for SQL Server to be ready..."
        for i in {1..30}; do
          if /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P StrongPassword123! -Q "SELECT 1" &> /dev/null; then
            echo "SQL Server is up!"
            break
          fi
          sleep 2
        done

    - name: Run tests
      run: |
        pytest tests/ -v --cov=. --cov-report=xml
      env:
        DB_SERVER: localhost
        DB_NAME: EduTrack
        DB_DRIVER: "ODBC Driver 18 for SQL Server"
        DB_USER: sa
        DB_PASSWORD: StrongPassword123!
        DB_ENCRYPT: no

    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      run: |
        docker build -t edutrack:latest .

    - name: Test Docker image
      run: |
        docker run -d -p 5000:5000 --name edutrack-test edutrack:latest
        sleep 5
        curl -f http://localhost:5000/ || exit 1
        docker stop edutrack-test
        docker rm edutrack-test
