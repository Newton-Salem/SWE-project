name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2019-latest
        ports:
          - 1433:1433
        env:
          ACCEPT_EULA: "Y"
          SA_PASSWORD: "StrongPassword123!"
        options: >-
          --health-cmd "exit 0"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl apt-transport-https gnupg
          curl https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
          curl https://packages.microsoft.com/config/ubuntu/22.04/prod.list | sudo tee /etc/apt/sources.list.d/mssql-release.list
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y msodbcsql18 unixodbc-dev
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pyodbc

      - name: Wait for SQL Server
        run: |
          echo "Waiting 30s for SQL Server to be ready..."
          sleep 30

      - name: Create database EduTrack (Python)
        run: |
          python - <<'EOF'
          import os
          import pyodbc

          server = os.environ.get("DB_SERVER", "localhost")
          user = os.environ.get("DB_USER", "sa")
          password = os.environ.get("DB_PASSWORD", "StrongPassword123!")
          driver = os.environ.get("DB_DRIVER", "ODBC Driver 18 for SQL Server")

          conn_str = f"DRIVER={{{driver}}};SERVER={server};UID={user};PWD={password};Encrypt=no;"
          conn = pyodbc.connect(conn_str, autocommit=True)
          cursor = conn.cursor()
          cursor.execute("IF DB_ID('EduTrack') IS NULL CREATE DATABASE EduTrack;")
          cursor.close()
          conn.close()
          print("EduTrack database ensured.")
          EOF

      - name: Run tests
        run: |
          pytest tests/ -v --cov=. --cov-report=xml
        env:
          DB_SERVER: localhost
          DB_NAME: EduTrack
          DB_DRIVER: "ODBC Driver 18 for SQL Server"
          DB_USER: sa
          DB_PASSWORD: StrongPassword123!
          DB_ENCRYPT: no

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build -t edutrack:latest .

      - name: Test Docker image
        run: |
          docker run -d -e "ACCEPT_EULA=Y" -e "SA_PASSWORD=StrongPassword123!" \
            -p 1433:1433 --name sqlserver-test mcr.microsoft.com/mssql/server:2019-latest
          echo "Waiting 30s for SQL Server to start..."
          sleep 30

          docker run -d -p 5000:5000 --name edutrack-test \
            -e DB_SERVER=host.docker.internal \
            -e DB_NAME=EduTrack \
            -e DB_USER=sa \
            -e DB_PASSWORD=StrongPassword123! \
            -e DB_DRIVER="ODBC Driver 18 for SQL Server" \
            -e DB_ENCRYPT=no \
            edutrack:latest

          for i in {1..15}; do
            if curl -f http://localhost:5000/; then
              echo "App is up!"
              break
            fi
            echo "Waiting for app to start..."
            sleep 3
          done

          docker logs edutrack-test || true
          docker stop edutrack-test sqlserver-test
          docker rm edutrack-test sqlserver-test
