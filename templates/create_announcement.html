{% extends "base.html" %}

{% block title %}Create Announcement - EduTrack{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 2rem auto;">
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">Create Announcement</h2>
            <p style="color: #666; margin-top: 0.5rem;">Course: {{ course.title }}</p>
        </div>
        <form method="post" style="padding: 1rem;">
            <div class="form-group">
                <label class="form-label" for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" required placeholder="Enter announcement title" maxlength="200">
            </div>
            <div class="form-group">
                <label class="form-label" for="content">Content</label>
                <textarea class="form-control" id="content" name="content" rows="6" required placeholder="Enter announcement content" maxlength="5000"></textarea>
            </div>
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <div class="form-group">
                <button type="submit" class="btn btn-primary" style="width: 100%;">Create Announcement</button>
            </div>
            <div class="text-center mt-2">
                <a href="{{ url_for('announcement.view_announcements', course_id=course.course_id) }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
