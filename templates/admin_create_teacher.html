{% extends "base.html" %}
{% block title %}Create Teacher{% endblock %}

{% block content %}
<h2>Create Teacher</h2>

<form method="post" class="card p-4" style="max-width: 500px;">
    <div class="mb-3">
        <label>Name</label>
        <input name="name" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Email</label>
        <input name="email" type="email" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Temporary Password</label>
        <input name="password" class="form-control" required>
    </div>

    <button class="btn btn-success">Create</button>
    <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
