{% extends "base.html" %}

{% block title %}Edit Lecture{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 600px;">
    <h2>Edit Lecture</h2>

    <form method="post">
        <div class="form-group mb-3">
            <label for="title">Lecture Title</label>
            <input type="text"
                   id="title"
                   name="title"
                   class="form-control"
                   value="{{ lecture.title }}"
                   required>
        </div>

        <div class="form-group mb-3">
            <label for="video_link">Video Link (optional)</label>
            <input type="url"
                   id="video_link"
                   name="video_link"
                   class="form-control"
                   value="{{ lecture.video_link }}">
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">
                Save Changes
            </button>

            <a href="{{ url_for('lecture.view_lectures', course_id=lecture.course_id) }}"
               class="btn btn-secondary">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
