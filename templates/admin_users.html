<!doctype html>
<html>
<body>
  <h2>All Users (Admin)</h2>
  <table border="1">
    <tr>
      <th>ID</th><th>Name</th><th>Email</th><th>Role</th>
    </tr>
    {% for u in users %}
      <tr>
        <td>{{ u.user_id }}</td>
        <td>{{ u.name }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.role }}</td>
      </tr>
    {% endfor %}
  </table>
</body>
</html>
