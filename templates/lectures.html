{% extends "base.html" %}

{% block title %}Upload Lecture - EduTrack{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 2rem auto;">
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">Upload Lecture</h2>
        </div>
        <form method="post" enctype="multipart/form-data" style="padding: 1rem;">
            <div class="form-group">
                <label class="form-label" for="title">Lecture Title</label>
                <input type="text" class="form-control" id="title" name="title" required placeholder="Enter lecture title">
            </div>
            <div class="form-group">
                <label class="form-label" for="file">PDF File (Max 10MB)</label>
                <input type="file" class="form-control" id="file" name="file" accept=".pdf">
                <small style="color: #666;">Only PDF files are allowed</small>
            </div>
            <div class="form-group">
                <label class="form-label" for="video_link">Video Link (Optional)</label>
                <input type="url" class="form-control" id="video_link" name="video_link" placeholder="https://example.com/video">
                <small style="color: #666;">Enter a URL to an external video resource</small>
            </div>
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <div class="form-group">
                <button type="submit" class="btn btn-primary" style="width: 100%;">Upload Lecture</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
