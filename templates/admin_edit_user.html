{% extends "base.html" %}
{% block title %}Edit User{% endblock %}

{% block content %}
<h2>Edit User</h2>

<form method="post" class="card p-4" style="max-width:500px;">
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text"
               name="name"
               class="form-control"
               value="{{ user.name }}"
               required>
    </div>

    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email"
               name="email"
               class="form-control"
               value="{{ user.email }}"
               required>
    </div>

    <button type="submit" class="btn btn-primary">
        Save Changes
    </button>

    <a href="{{ url_for('admin.dashboard') }}"
       class="btn btn-secondary ms-2">
        Cancel
    </a>
</form>
{% endblock %}
